<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT 페이지 - 보드 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #00CAFF;
            padding: 10px 0;
            text-align: center;
            color: #fff;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .edit-btn {
            padding: 5px 10px;
            background-color: #00CAFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>FT 선택</h1>
</header>

<section>
    <h2>Supabase 데이터 테이블</h2>
    <p>아래 표에서 데이터를 수정하세요.</p>
</section>

<!-- 데이터 테이블 -->
<table id="dataTable">
    <thead>
        <tr>
            <th>TYPE</th>
            <th>COUNT</th>
            <th>LOCATION</th>
            <th>MANAGER</th>
            <th>DATE</th>
            <th>NAME</th>
            <th>편집</th>
            <th>추가</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<footer>
    <p>© 2024 1조 현장개선 프로젝트</p>
</footer>

<!-- Supabase 클라이언트 추가 -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
    // Supabase 클라이언트 초기화
    const supabaseUrl = 'https://yspskmvieuhqnphrmpox.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjemNqYXphbGhhb3Rzb2hoeGV6Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczMDA5NzUzOSwiZXhwIjoyMDQ1NjczNTM5fQ.rCtWp6zHe_g_D4vEayzChoZrpfmd9YO563qXp3E0Ia4';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Supabase에서 데이터 가져오기
    async function fetchData() {
        const { data, error } = await supabase.from('inventory').select('*');
        if (error) {
            console.error("데이터 가져오기 오류:", error);
            return;
        }

        // HTML 테이블에 데이터 표시
        const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        dataTable.innerHTML = ''; // 기존 데이터 초기화
        data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.TYPE}</td>
                <td><input type="text" value="${row.COUNT}" id="count-${row.TYPE}"></td>
                <td><input type="number" value="${row.LOCATION}" id="location-${row.TYPE}"></td>
                <td><input type="text" value="${row.MANAGER}" id="manager-${row.TYPE}"></td>
                <td><input type="number" value="${row.DATE}" id="date-${row.TYPE}"></td>
                <td><input type="text" value="${row.NAME}" id="name-${row.TYPE}"></td>
                <td><button class="edit-btn" onclick="updateData('${row.TYPE}')">수정</button></td>
            `;
            dataTable.appendChild(tr);
        });
    }

    // 데이터 수정 함수
    async function updateData(type) {
        const count = document.getElementById(`count-${type}`).value;
        const location = document.getElementById(`location-${type}`).value;
        const manager = document.getElementById(`manager-${type}`).value;
        const date = document.getElementById(`date-${type}`).value;
        const name = document.getElementById(`name-${type}`).value;
        
        const { data, error } = await supabase
            .from('inventory')
            .update({
                COUNT: parseInt(count),
                LOCATION: location,
                MANAGER: manager,
                DATE: parseInt(date),
                NAME: name
            })
            .eq('TYPE', type);

        if (error) {
            console.error("데이터 수정 오류:", error);
        } else {
            console.log("데이터 수정 성공:", data);
            alert("데이터가 성공적으로 수정되었습니다.");
            fetchData();  // 데이터 새로고침
        }
    }

 // 새로운 데이터 추가 함수
 async function addData() {
        // 새 데이터 생성 - 기본값을 설정하거나 사용자 입력으로 대체 가능
        const newRow = {
            TYPE: prompt("TYPE 입력:"),
            COUNT: parseInt(prompt("COUNT 입력:")),
            LOCATION: prompt("LOCATION 입력:"),
            MANAGER: prompt("MANAGER 입력:"),
            DATE: parseInt(prompt("DATE 입력:")),
            NAME: prompt("NAME 입력:")
        };

        const { data, error } = await supabase
            .from('inventory')
            .insert([newRow]);

        if (error) {
            console.error("데이터 추가 오류:", error);
            alert("데이터 추가 실패: " + error.message);
        } else {
            console.log("데이터 추가 성공:", data);
            alert("데이터가 성공적으로 추가되었습니다.");
            fetchData();  // 데이터 새로고침
        }
    }

    // 페이지 로드 시 데이터 가져오기
    document.addEventListener('DOMContentLoaded', fetchData);
</script>
